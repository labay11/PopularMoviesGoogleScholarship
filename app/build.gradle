apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.alm.popularmovies"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            minifyEnabled true
            debuggable true
            applicationIdSuffix '.debug'
            versionNameSuffix ' - debug'

            buildConfigField 'String', 'MOVIEDB_API_KEY', "$movie_db_api_key"
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            buildConfigField 'String', 'MOVIEDB_API_KEY', "$movie_db_api_key"
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile "com.android.support:design:$android_support_version"
    compile "com.android.support:appcompat-v7:$android_support_version"
    compile "com.android.support:recyclerview-v7:$android_support_version"
    compile "com.android.support:palette-v7:$android_support_version"
    compile 'com.android.support.constraint:constraint-layout:1.0.0-beta4'

   // compile 'com.github.bumptech.glide:glide:3.7.0'
    compile "com.github.florent37:glidepalette:2.0.1"

    compile 'ch.acra:acra:4.9.0'
}
